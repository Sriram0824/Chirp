<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Message</title>
        <script src="Scripts/js/bootstrap.min.js" type="text/javascript"></script>
        <link href="Scripts/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
      
    </h:head>
    <h:body>
          <div class="row page-header" >

            <div class="col-md-3  ">
                <table class="table table-striped form-inline">
                    <tr>
                        <td>
                            <h:link outcome="UserProfile.xhtml" style="text-decoration: none; color:black;" >My Profile</h:link>
                        </td>
                        <td>
                            <h:link outcome="MyTweets.xhtml" style="text-decoration: none; color:black;" >My Tweets</h:link>
                        </td>


                    </tr>
                </table>
            </div> 

            <div class="col-md-6">
                
           <p align="center">  <h:link outcome="Home.xhtml" class="text-primary focus" style="text-decoration: none; font-size:x-large; font-family:'Comic Sans MS', cursive, sans-serif; " >Twitter</h:link> </p>
            </div>

            <div class="col-md-3">
                <table class="table table-striped form-inline">
                    <tr>

                        <td>
                            <h:link outcome="Followers.xhtml" style="text-decoration: none; color:black;" >Followers</h:link>
                        </td>
                        <td>
                            <h:link outcome="Following.xhtml" style="text-decoration: none; color:black;" >Following</h:link>
                        </td>
                        <td>
                            <h:link outcome="Login.xhtml" style="text-decoration: none; color:black;" >Logout</h:link>
                        </td>

                    </tr>
                </table>
            </div>
        </div>
        
        
        <div class="row" style=" height:500px;">
            
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <div class="messageBox">
                    <h3>Your Conversation with @#{friendProfile.userName}</h3>
                    <h:form>
                        <table class="table table-striped">
                            <tr>
                                <td>
                    <h:dataTable value="#{friendProfile.conversation}" var="c" >
                        <h:column>
                            <Strong><h:outputText value="@#{c.userName}" class="text-primary" />:</Strong>
                            <h:outputText value="#{c.message}" />
                        </h:column>
                    </h:dataTable>
                                </td>
                            </tr>
                            
                            <tr>
                                <td>
                    <h:inputTextarea value="#{friendProfile.message}" class="form-control">
                        
                    </h:inputTextarea>  
                                </td>
                            </tr>
                            
                            <tr>
                                <td align="center">
                                    <h:commandButton value="submit" action="#{friendProfile.Message()}" class="btn btn-primary">
                        <f:param name="friendId" value="#{friendProfile.friendId}"/>
                    </h:commandButton>
                                </td>
                            </tr>
                        </table>
                   
                    <br/>
                   
                    <br/>
                   
                    </h:form>
                </div>
            </div>
            <div class="col-md-3">
            </div>
           
        </div>
        <div class="row">
            <div class="col-md-3">
                <br/>
            </div> 
            
            <div class="col-md-6">
                <br/>
                <strong><p align="center">&copy;Sriram Manchiraju 2016</p></strong>
                <br/>
            </div>
                
            
        <div class="col-md-3">
                <br/>
                
               
            </div> 
            
        </div>
            
        
    </h:body>
</html>
