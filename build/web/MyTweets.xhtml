<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Home</title>
        <script src="Scripts/js/bootstrap.min.js" type="text/javascript"></script>
        <link href="Scripts/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    </h:head>
    <h:body>

          <div class="row page-header" >

            <div class="col-md-3  ">
                <table class="table table-striped form-inline">
                    <tr>
                        <td>
                            <h:link outcome="UserProfile.xhtml" style="text-decoration: none; color:black;" >My Profile</h:link>
                        </td>
                        <td>
                            <h:link outcome="MyTweets.xhtml" style="text-decoration: none; color:black;" >My Tweets</h:link>
                        </td>


                    </tr>
                </table>
            </div> 

            <div class="col-md-6">
                
           <p align="center">  <h:link outcome="Home.xhtml" class="text-primary focus" style="text-decoration: none; font-size:x-large; font-family:'Comic Sans MS', cursive, sans-serif; " >Twitter</h:link> </p>
            </div>

            <div class="col-md-3">
                <table class="table table-striped form-inline">
                    <tr>

                        <td>
                            <h:link outcome="Followers.xhtml" style="text-decoration: none; color:black;" >Followers</h:link>
                        </td>
                        <td>
                            <h:link outcome="Following.xhtml" style="text-decoration: none; color:black;" >Following</h:link>
                        </td>
                        <td>
                            <h:link outcome="Login.xhtml" style="text-decoration: none; color:black;" >Logout</h:link>
                        </td>

                    </tr>
                </table>
            </div>
        </div>


        <div class="row" style=" height:500px;">
            <div class="col-md-3">
                <br/>

                <table class="table table-striped">
                    <tr>
                        <td colspan="3" align="center" class="warning">
                            Welcome <Strong class="text warning" align=""> <h:outputText value="#{home.firstName}"/> &nbsp;<h:outputText value="#{home.lastName}"/></Strong>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" align="center">
                            <img src="#{home.profilePicURL}" width="150" height="150"/> 
                        </td>
                    </tr>

                    <tr>

                        <td align="center" class="warning">
                            <Strong> Chirp Handle</Strong> : <h:outputText value="@#{home.userName}" id="userName"  />
                        </td>

                    </tr>

                    <tr>

                        <td colspan="3" align="center">
                            <Strong> Followers</Strong> : <h:outputText value="#{home.followers}" id="followers"  />
                        </td>

                    </tr>

                    <tr>

                        <td colspan="3" align="center">
                            <Strong> Following</Strong> : <h:outputText value="#{home.following}" id="following"  />
                        </td>

                    </tr>


                </table>
            </div>


            <div class="col-md-6">
                <br/>

               

                <table class="table table-striped" align="center">
                    <tr>
                        <td  align="center">
                            <p style="font-size:medium ;font-family: 'Arial Black', Gadget, sans-serif;">My Tweets</p>
                        </td>
                    </tr>

                </table>



                <h:dataTable value="#{myTweets.userTweets}" var="t" class="table table-striped" >
                    <h:column>

                        <h:form>

                            <tr>
                                <td align="center" class="warning" >
                                    <Strong>@#{t.userName}</Strong> Tweeted on #{t.tweetTime}
                                </td>
                            </tr>
                            <tr>
                                <td align="center" >

                                    <h:outputText value="#{t.userTweet}"   ></h:outputText>
                                </td>
                            </tr>
                            <tr>
                                <td align="center" >
                                    &nbsp;
                                </td>
                            </tr>
                        </h:form>

                    </h:column>
                </h:dataTable>





            </div>


            <div class="col-md-3">
                <br/>

            </div>
</div>
   
            <div class="row">
            <div class="col-md-3">
                <br/>
            </div> 
            
            <div class="col-md-6">
                <br/>
                <strong><p align="center">&copy;Sriram Manchiraju 2016</p></strong>
                <br/>
            </div>
                
            
        <div class="col-md-3">
                <br/>
                
               
            </div> 
            
        </div>
    </h:body>
</html>
